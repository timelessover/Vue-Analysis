<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-demo</title>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
</head>

<body>
    <div id="root">
        {{name}}
    </div>
    <script>
   
        const vm = new Vue({
            data() {
                return {
                    name: 'chris'
                }
            },
        })
        vm.$mount("#root")
    </script>
</body>

</html>
